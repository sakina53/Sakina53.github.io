    <script type="text/javascript">
	var myImage = document.getElementById('mainImage');
	var imageArray = ["img/chicago.jpg","img/annarbor.jpg","img/houston.jpg","img/dallas.jpg"];
	var imageIndex = 1;

	function changeImage(){
		myImage.setAttribute("src", imageArray[imageIndex]);imageIndex++;

	}
    </script>
